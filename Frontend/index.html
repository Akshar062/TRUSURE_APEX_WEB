<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyApp - Navbar with Theme Selector</title>
    <link rel="stylesheet" href="./style.css">
   
</head>
<body data-theme="dark">
   <!-- Top Navbar -->
   <div id="navbar"></div>
   <!-- Main Content -->
 <div class="sidebar">
    <div class="sidebar-header">
        <div class="logo">MINDRON</div>
        <div class="subtitle">Trusure Apex</div>
    </div>
        
        <div class="form-group1">
            <label>Lot No:</label>
            <input type="text" id="lotNo" placeholder="">
        </div>
        
        <div class="form-group1">
            <label>ID:</label>
            <input type="text" id="deviceId" placeholder="">
        </div>
        
        <div class="form-group1">
            <label>Type:</label>
            <select id="deviceType">
                <option>SELECT</option>
                <option>Camera A</option>
                <option>Camera B</option>
                <option>Scanner</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Remarks:</label>
            <textarea id="remarks" placeholder=""></textarea>
        </div>
        
        <div class="toggle-group">
            <label>Super Image</label>
            <div class="toggle-switch" onclick="toggleSwitch(this)"></div>
        </div>
        
        <div class="toggle-group">
            <label>Auto Marking</label>
            <div class="toggle-switch" onclick="toggleSwitch(this)"></div>
        </div>
        
        <div class="focus-section">
            <div class="focus-header">
                <span class="focus-value">0</span>
                <button class="auto-focus-btn">Auto Focus</button>
            </div>
            <input type="range" class="slider" min="0" max="100" value="0" id="focusSlider">
        </div>
        
        <button class="scan-btn" onclick="scanBangles()">Scan Bangles</button>
    </div>

    <div class="camera-area" id="cameraArea">
        <div class="wake-area" onclick="wakeCamera()"></div>
        
        <!-- If camera is not active, show placeholder -->
        <div class="camera-placeholder" id="cameraPlaceholder" style="display: none;">
            <h2>Camera is sleeping</h2>
            <p>Click to wake up</p>
        </div>

        <!-- Live Camera Preview -->
        <div class="camera-feed" id="cameraFeed">
            <img src="/stream" alt="Live Camera Feed" id="cameraPreview" />
        </div>
    </div>
    
  
    <div class="controls-panel">
        <div class="focus-section">
        <div class="control-group">
            <span class="control-label">Exposure: 20.00 ms</span>
            <input type="range" class="slider" min="1" max="100" value="20" id="exposureSlider">
        </div>
        </div>
        <div class="focus-section">
        <div class="control-group">
            <span class="control-label">Gain: 1.00</span>
            <input type="range" class="slider" min="100" max="6400" value="100" id="gainSlider">
        </div>
    </div>
        
        <button class="light-btn">Turn On Light</button>
    </div>
