      .smain {
        width: 100vw;
        height: 92vh;
        background-color: var(--bg-primary);
        display: grid;
        grid-template-columns: minmax(300px, 400px) 1fr minmax(300px, 400px);
        gap: 0;
        overflow: hidden;
        position: relative;
      }
      .sleft {
        margin-bottom: 60px;
        overflow-y: auto;
        transition: transform 0.3s ease;
        padding: 20px;
      }
      .brand-section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-bottom: clamp(20px, 4vw, 30px);
        margin-top: clamp(15px, 3vw, 20px);
        gap: 10px;
        padding: 0 10px;
      }

      .brand-logo {
        height: clamp(30px, 6vw, 35px);
        width: clamp(150px, 30vw, 180px);
        object-fit: contain;
      }
      .scenter {
        margin-bottom: 60px;
        overflow-y: auto;
        transition: transform 0.3s ease;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid var(--border);
      }

/* Top row buttons */
.settings-top-row {
  display: flex;
  /* gap: 10px; */
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  flex-wrap: wrap;
}
.settings-light-btn {
  display: flex;
  align-items: center;
  gap: 6px;
  background: var(--accent);
  border: 2px solid transparent;
  padding: 8px 16px;
  border-radius: 8px;
  color: #fff;
  cursor: pointer;
  transition: 0.2s;
}
.settings-light-btn svg {
  width: 16px;
  height: 16px;
  fill: #ccc;
}
.settings-light-btn.active {
  border-color: #4ade80;
  background: var(--accent);
}
.settings-light-btn.active svg {
  fill: #4ade80;
}

/* Middle row */

.settings-col-fixed {

.settings-row {

}
.settings-row input,
.settings-row select {
  flex: 1;
  margin-left: 10px;
  width:100px;
  padding: 4px;
  border-radius: 6px;
  border: none;
}

/* Toggle button */
.settings-toggle {
  width: 40px;
  height: 20px;
  background: #ccc;
  border-radius: 20px;
  position: relative;
  cursor: pointer;
}
.settings-toggle::after {
  content: "";
  width: 18px;
  height: 18px;
  background: #fff;
  border-radius: 50%;
  position: absolute;
  top: 1px;
  left: 1px;
  transition: 0.3s;
}
.settings-toggle.active {
  background: #4ade80;
}
.settings-toggle.active::after {
  left: 21px;
}

/* Update button */
.settings-update {
  margin-top: 20px;
  text-align: center;
}
.settings-update button {
  background:var(--accent);
  border: none;
  padding: 8px 16px;
  border-radius: 8px;
  color: var(--text-color);
  font-weight: bold;
  cursor: pointer;
  width: 100%;
}

/* Bottom row */
.settings-bottom-row {

  gap: 20px;
  margin-top: 70px;

.settings-bottom-row button {
  background:var(--accent);

  padding: 8px 16px;
  border-radius: 8px;
  color: #fff;
  cursor: pointer;
}
